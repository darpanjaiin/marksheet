    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ICAI Marksheet</title>
    <link rel="icon" type="image/jpg" href="assets/favicon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            text-align: center; 
            background-color: #f0f0f0;
            background-image: linear-gradient(to right, rgba(145, 0, 141, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(145, 0, 141, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }
        img { 
            max-width: 100%; 
            height: auto; 
        }
        h2 {
            color: #91008d;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            font-weight: normal;
            letter-spacing: 0.5px;
        }
        .content { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 10px;
        }
        .button { 
            display: inline-block; 
            margin: 10px;
            padding: 10px 20px; 
            background-color: white;
            color: black;
            border: 1.5px solid #000;
            text-decoration: none; 
            border-radius: 0.5rem;
            box-shadow: 2.5px 3px 0 #000;
            font-weight: bold;
            transition: ease 0.25s;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }
        .button:hover {
            box-shadow: 3.5px 5px 0 #000;
            transform: translateY(-2px);
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .mobile-instructions {
            display: none;
            margin: 10px 0;
            color: #333;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }
        @media (max-width: 768px) {
            .mobile-instructions {
                display: block;
            }
            #downloadButton {
                display: none;
            }
        }
        
        /* Additional styles to match the ICAI marksheet in the image */
        #marksheetImageContainer img {
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 0;
            margin-bottom: 20px;
        }
        
        /* Sharing message styling */
        .sharing-message {
            display: none;
            margin: 10px 0;
            color: #91008d;
            font-weight: bold;
            font-style: italic;
            font-family: Arial, sans-serif;
        }
        
        @media (max-width: 768px) {
            .sharing-message {
                display: block;
            }
        }
        
        /* Enhanced header styling - keeping for reference but not using */
        #personalizedHeading {
            display: none;
        }
        
        .highlight {
            color: #91008d;
            font-weight: 700;
        }
        
        .sparkle {
            display: inline-block;
            animation: sparkle 2s infinite;
            transform-origin: center;
        }
        
        @keyframes sparkle {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Site Footer */
        .site-footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
            color: var(--text-color);
        }

        .site-footer p {
            margin-bottom: 1rem;
        }

        .site-footer a {
            color: #0056b3;
            text-decoration: underline;
            transition: var(--transition);
        }

        .site-footer a:hover {
            color: #003d80;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            align-items: center;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-icon {
            width: 1.4rem;
            height: 1.4rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover .social-icon {
            transform: translateY(-2px);
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.5));
        }

        /* Define transition variable since we're not importing styles.css */
        :root {
            --transition: all 0.3s ease;
            --text-color: #333;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="buttons" style="margin-bottom: 20px;">
            <a id="downloadButton" class="button">Download Marksheet</a>
            <a href="index.html" class="button">Back to Form</a>
        </div>
        <div id="marksheetImageContainer">
            <!-- Marksheet image will be inserted here by JavaScript -->
        </div>
        <p class="mobile-instructions">Press and hold the image to save</p>
    </div>

    <footer class="site-footer">
        <p style="color: #666; font-size: 12px; margin-bottom: 20px;">Disclaimer - The generated marksheet is for motivational purposes only and not an official or real document</p>
        <p>Made with ðŸ’– by <a href="https://darpanjain.life" target="_blank">CA Darpan Jain</a></p>
        <div class="social-links">
            <a href="https://twitter.com/CAwhoCodes" target="_blank" title="X (Twitter)"><img src="assets/x.png" alt="X (Twitter)" class="social-icon x-icon"></a>
            <a href="https://www.linkedin.com/in/cadarpanjain" target="_blank" title="LinkedIn"><img src="assets/linkedin.png" alt="LinkedIn" class="social-icon linkedin-icon"></a>
            <a href="mailto:acadarpanjain@gmail.com" title="Email"><img src="assets/gmail.png" alt="Email" class="social-icon gmail-icon"></a>
        </div>
    </footer>

    <script>
        // Get the marksheet image from localStorage
        window.addEventListener('DOMContentLoaded', function() {
            const marksheetImage = localStorage.getItem('marksheetImage');
            const studentName = localStorage.getItem('studentName');
            const examType = localStorage.getItem('examType') || 'Final';
            
            if (marksheetImage) {
                // Create and add the image
                const imgElement = document.createElement('img');
                imgElement.src = marksheetImage;
                imgElement.alt = `ICAI ${examType} Marksheet`;
                document.getElementById('marksheetImageContainer').appendChild(imgElement);
                
                // Set up download button
                const downloadButton = document.getElementById('downloadButton');
                if (downloadButton) {
                    downloadButton.addEventListener('click', function() {
                        const link = document.createElement('a');
                        link.download = `ICAI_${examType}_Marksheet.png`;
                        link.href = marksheetImage;
                        link.click();
                    });
                }
            } else {
                document.getElementById('marksheetImageContainer').innerHTML = 
                    '<p style="color: red;">No marksheet found. Please go back and generate a marksheet.</p>';
                
                // Hide download button
                const downloadButton = document.getElementById('downloadButton');
                if (downloadButton) {
                    downloadButton.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
